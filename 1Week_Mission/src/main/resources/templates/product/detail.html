<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">

<head>
    <title>상품 상세페이지</title>
</head>

<body>
<main layout:fragment="main">
    <div class="container">
        <div class="mt-2">
            <a th:href="@{|/product/${product.id}/modify|}" class="btn btn-active btn-link">수정</a>
            <a onclick="if ( !confirm('정말로 삭제하시겠습니까?') ) return false;" th:href="@{|/product/${product.id}/delete|}" class="btn btn-active btn-link">삭제</a>
        </div>

        <h1>글 상세페이지</h1>

        <div>
            작성 : [[${product.createDate}]]
        </div>

        <div>
            수정 : [[${product.modifyDate}]]
        </div>

        <div>
            판매자 : [[${product.seller.username}]]
        </div>

        <div>
            제목 : [[${product.subject}]]
        </div>

        <div>
            상품키워드 : [[${product.postKeyword.content}]]
        </div>
        <div>
            상품키워드 : [[${product.price}]]
        </div>


    </div>

</main>

</body>
</html>
